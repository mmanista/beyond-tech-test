<div class="videos-list">
    <div class="row">
        <div *ngFor="let video of videosData.items | publicVideosOnly" class="three-splitted-col">
            <beyond-single-video-tile
                [videoDetails]="video"
            >
            </beyond-single-video-tile>
            <!--<img [src]="video.snippet.thumbnails.medium.url">-->
            <!--<div [ngStyle]="{'backgroundImage': 'url(' + video.snippet.thumbnails.high.url + ')'}"></div>-->
        </div>
    </div>
    <div style="text-align: center">
        <button [disabled]="!videosData.prevPageToken" (click)="gotoNextPage(videosData.prevPageToken)">Previous page</button>
        <button [disabled]="!videosData.nextPageToken" (click)="gotoNextPage(videosData.nextPageToken)">Next page</button>
    </div>
</div>
